<div class="container " >
  <form class="col-6 mx-auto py-5"  [formGroup]='loginForm' >
    <div class="form-group">
        <button (click)="loginWihfacebook()" class="btn btn-info" style="width:527px "   >Login with FaceBook </button>
        <button (click)="loginWithgoogle()" class="btn btn-danger" style="width:527px ;margin-top:10px "   >Login with Google </button>
        <hr/>
      <label for="exampleDropdownFormEmail1" >Email address</label>
      <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com" formControlName='email'  [ngClass]="{ 'is-invalid':f.email.touched && f.email.errors }">
      <div *ngIf="f.email.errors  && f.email.touched" class="alert alert-danger">
          <div *ngIf="f.email.errors.required " > Enter Email address </div>
          <div *ngIf="f.email.errors.email " >   Enter the correct Email address </div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleDropdownFormPassword1">Password</label>
      <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password" formControlName='pass'  [ngClass]="{ 'is-invalid':f.pass.touched}">
      <div *ngIf="f.pass.errors  && f.pass.touched" class="alert alert-danger">
          <div *ngIf="f.pass.errors.required " > Enter password </div>
          
      </div>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="dropdownCheck">
      <label class="form-check-label" for="dropdownCheck">
        Remember me
      </label>
    </div>
    <button (click)="login()" class="btn btn-primary"  style="width:527px"  [disabled]="loginForm.invalid">Login</button>
    <div class="dropdown-divider"></div>
  <a class="dropdown-item" routerLink="/Register">New user? Register</a>
  <a class="dropdown-item" href="#">Forgot password?</a>
  </form>
  
</div>
